<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker Login</title>
    <link rel="stylesheet" type="text/css" href="/style/base.css">
    <script src="/js/require.js" data-main="/logon/login" deps: ['/js/lib/xstyle/main']></script>    
  </head>
  <body>
    <div class="loading">
        <div class="loader">
            
        </div>
        <div class="loader-title">Loading Tasker...</div>
    </div>
    <header class="main-banner load">
    <div src="/style/img/icon.png" class="icon goHome"></div>
    <div class="center-title">
        <h1>Tasker</h1>
        <h3 class="sub-title" style="text-align: right; margin-right: 16px;">Login</h3>
    </div>
    <div class="login-link"><a href="/logon/index.html"></a></div>
    </header>
    <div class="banner-spacer"></div>
    <div class="logon-contain load">
        <form name="login" class="login-form" action="javascript:void(0)">
            <table class="login-table">
                <tr>
                    <th>Login<img src="/style/img/info.png" style="width: 20px;"  title='Use either your username or email address to log in.' /></th>
                    <td><input name="username" id="username" type="text" /></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input name="password" id="password" type="password" /></td>
                </tr>
                <tr>
                    <td class="buttons" colspan=2 style="width: 50px;"><button id="login" name="login">Login</button><button id="register" name="register">Register</button></td>
                </tr>
            <table>
        </form>
        <br />
        <div class="summary">
            <p>Tasker is built for people and teams who like getting a lot done - without working too terribly hard.</p>
            <p class="subtext">Login or register to get started.</p>
        </div>
    </div>
  </body>
</html>
