<div id="register-form" title="Register new user">
  <p class="validateTips">All form fields are required.</p> 
  <p id="reg-err-msg"></p>
  <form>
    <fieldset>
      <label for="name">Name</label>
      <input title="Usernames can't be less than 6 characters, and must be unique." type="text" name="name" id="name" placeholder="Jane Smith" class="text ui-widget-content ui-corner-all">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="jane@smith.com" class="text ui-widget-content ui-corner-all">
      <label for="password">Password</label>
      <input title="Passwords can't be less than 6 characters. I recommend choosing a phrase that's easy for you to remember but hard for someone else to guess." type="password" name="password" id="password" placeholder="xxxxxxx" class="text ui-widget-content ui-corner-all">
      <label for="val_password">Verify Password</label>
      <input type="password" name="val_password" id="val_password" placeholder="xxxxxxx" class="text ui-widget-content ui-corner-all">
    </fieldset>
  </form>
</div>
