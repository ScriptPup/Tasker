<div id="add-script" title="Add Script">
    <form name="addScript" id="addScript">
        <table>
            <tbody>
                <tr>
                    <th>Script Name</th>
                    <td><input type="text" name="name" id="name"/></td>
                </tr>
                <tr>
                    <th>Script Path</th>
                    <td><input type="text" name="path" id="path"/></td>
                </tr>
                <tr>
                    <th>Script Arguments</th>
                    <td><input type="text" name="args" id="args"/></td>
                </tr>
                <tr>
                    <th>Script Type</th>
                    <td>
                        <select id="type">

                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Access Groups</th>
                    <td><input type="text" name="add-group" id="add-group"/><button id="add-group-button" name="add-group-button">Add</button></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <ul id="selected-groups">
                            <li>public</li>
                        </ul></th>
                </tr>
                 <tr>
                    <td colspan="2" style="text-align: right;"><button id="remove-group">Remove</button></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td><textarea name="note" id="note"/></textarea></td>
                </tr>
                <tr>
                    <th colspan="2"><p class="err" id="err-msg-script"></p></th>
                </tr>
            </tbody>
        </table>
    </form>
</div>
