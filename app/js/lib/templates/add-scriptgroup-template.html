<div id="add-scriptgroup" title="Add ScriptGroup">
    <form name="addscriptgroup" id="addscriptgroup">
        <table>
            <tbody>
                <tr>
                    <th>ScriptGroup Name</th>
                    <td><input type="text" name="name" id="name"/></td>
                </tr>
                <tr>
                    <th>Access Groups</th>
                    <td><input type="text" name="add-group" id="add-group"/><button type="button" id="add-group-button" name="add-group-button">Add</button></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <ul id="selected-groups">
                            <li>public</li>
                        </ul></th>
                </tr>
                 <tr>
                    <td colspan=2 style="text-align: right;"><button type="button" id="remove-group">Remove</button></td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td><input name="title" id="title" type="text"/></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td><textarea name="note" id="note"/></textarea></td>
                </tr>
                <tr>
                    <th colspan="2"><p id="err-msg"></p></th>
                </tr>
            </tbody>
        </table>
    </form>
</div>
