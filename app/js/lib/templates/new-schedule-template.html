<div id="new-schedule" title="New Schedule">
    <form name="newScript" id="newScript">
        <table>
            <tbody>
                <tr>
                    <th>Schedule Name</th>
                    <td><input type="text" name="name" id="name"/></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td><textarea name="description" id="description"/></textarea></td>
                </tr>
                <tr>
                    <th>Access Groups</th>
                    <td><input type="text" name="add-group" id="add-group"/><button type="button" id="add-group-button" name="add-group-button">Add</button></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <ul id="selected-groups">
                            <li>public</li>
                        </ul></th>
                </tr>
                 <tr>
                    <td colspan=2 style="text-align: right;"><button type="button" id="remove-group">Remove</button></td>
                </tr>

                <tr>
                    <td>
                        <h4>Available Scripts</h4>
                        <ul id='unselected' name='unselected' class='selector-left'>
                            
                        </ul>
                    </td>
                    <td>
                        <h4>Scheduled Scripts</h4>
                        <ul id='selected' name='selected' class='selector-left'>
                            
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th colspan="2"><p class="err" id="err-msg-test"></p></th>
                </tr>
            </tbody>
        </table>
    </form>
</div>
