<div id="add-script" title="Script Test">
    <form name="addScript" id="addScript">
        <table>
            <tbody>
                <tr>
                    <th>Test Path</th>
                    <td><input type="text" name="path" id="path"/></td>
                </tr>
                <tr>
                    <th>Test Arguments</th>
                    <td><input type="text" name="args" id="args"/></td>
                </tr>
                <tr>
                    <th>Test Type</th>
                    <td>
                        <select id="type">
                            <option value="powershell.exe">Powershell</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="2"><p class="err" id="err-msg-test"></p></th>
                </tr>
            </tbody>
        </table>
    </form>
</div>
